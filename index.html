  <script>
    function changeImage(imgName)
    {
      var image = document.getElementById('imgDisp');
      image.src = imgName;
      showBank();
    }

    function showBank(){
      var iban = document.getElementById("iban_field")
      var swift = document.getElementById("swift_field")
      iban.style.visibility = 'visible'
      swift.style.visibility = 'visible';
    }

    function lastPage(){
      changeImage('images/three.png')
      var iban = document.getElementById("iban_field")
      var swift = document.getElementById("swift_field")
      iban.style.visibility = 'hidden';
      swift.style.visibility = 'hidden';
    }
    </script>

  <!-- .container is main centered wrapper -->
<div class="container top_part">  
  <img id="imgDisp" src="images/bg.png">
  <input class="iban" value="AE540260000214999944001" id="iban_field"></button>
